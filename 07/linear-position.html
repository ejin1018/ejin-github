<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>선형 그러데이션</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .grad{
      width: 500px;
      height: 300px;
      margin: 20px;
      border-radius: 10px;
      background: #C1CCFB;
      background: linear-gradient(to right bottom, #c1ccfb, #ead8ef);
      background: linear-gradient(46deg, #c1ccfb, #ead8ef, #EFEED8);
    }
  </style>
</head>
<body>
  <div class="grad"></div>
 </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>원형 그러데이션</title>
  <style>
    div{
      width: 500px;
      height: 300px;
      margin: 10px;
    }
    .grad1{
      background: radial-gradient(#fff, #EFEED8, #b4c2dd);
    }
    .grad2{
      background: radial-gradient(circle, #fff, #EFEED8, #b4c2dd);
    }
    .grad3{
      background: radial-gradient(circle at 30% 80%, #fff, #b4c2dd);
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
  <div class="grad3"></div>
 </body>
</html>

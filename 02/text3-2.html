<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>strong & b / em & i</title>
</head>
<body>
	<h1>제주 이색 여행지 - 이중섭 거리</h1>
	<p>
		주말마다 <strong>'서귀포문화예술디자인시장'</strong>이 열립니다. <br> 
		<br>
		strong태그와 <em>em 태그</em> 는 강조 의미를 인식해 <strong>낭독기에서 인식이 되고</strong> <br>
		b태그는 눈에 보이기에만 <b> bold 처리가 됨 </b> <br>
		i태그는 눈에 보이기에만 <i> italic 처리가 됨</i><br>
		<br>
		<b>'아트마켓'</b>이라고도 부르는데, <em>문화예술체험</em>이나 <i>공연관람</i>을 할 수도 있고 <br> 작가들이 직접 만든 <b>창작예술품</b> 등을 판매하기도 합니다.
	</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>text-transform</title>
  <style>
    body{
      background:rgb(34, 34, 34);
    }
    h1{
      font-size:80px;
      letter-spacing: 5px;
      text-align: center;
    }
    .shadow3{
      color:#000;
      text-shadow:
        0px -1px 4px #ccc,
        0px -5px 4px #ff3,
        0px -10px 6px orange,
        2px -15px 8px brown,
        -2px -18px 18px red;
    }
  </style>
</head>
<body>
  <h1 class="shadow3">HTML5</h1>
</body> 
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webfont</title>
  <link rel="stylesheet" href="webfont.css">
  <style>
    .sc1, .sc2, .sc3, .sc4{
      font-family: 'dt', sans-serif;
      font-size: 1.5em;
      color:cadetblue;
    }
    .sc1, .sc4 span{
      font-weight: 500;
    }
    .sc2, .sc4{
      font-weight: 300;
    }
    .sc3{
      font-weight: 100;
    }
  </style>
</head>
<body>
  <p class="sc1">
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
  </p>
  <p class="sc2">
    Quibusdam nobis, saepe sapiente harum debitis quas quae velit repellat perferendis ducimus esse quia quo neque at nulla natus sint assumenda. 
  </p>
  <p class="sc3">
    Aspernatur! perferendis ducimus esse quia quo neque at nulla natus sint assumenda.
  </p>
  <p class="sc4">한 문장에 <span>적용</span></p>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>day25 quiz1</title>
	<style>
		.container{
			width:80%;
			margin:0 auto;
			text-align:center;
		}
		.idWrap{
			margin-bottom:10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="#" method="get">
			<div class="idWrap">
				<input type="text" placeholder="아이디 입력" size="28">
			</div>
			<textarea name="quest" placeholder="질문내용 입력" cols="30" rows="10"></textarea>
			<div class="hobbyWrap">
				<p>취미</p>
				<input type="checkbox" id="hob1" checked>
				<label for="hob1">낚시</label>
				<input type="checkbox" id="hob2">
				<label for="hob2">코노</label>
				<input type="checkbox" id="hob3">
				<label for="hob3">운동</label>
			</div>
			<div class="wellWrap">
				<input type="radio" id="wel1" name="well" checked>
				<label for="wel1">댄스</label>
				<input type="radio" id="wel2" name="well">
				<label for="wel2">코노</label>
				<input type="radio" id="wel3" name="well">
				<label for="wel3">게임</label>			
			</div>
		</form>
	</div>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>fieldset & legend</title>
	<style>
		ul{
			list-style:none;
			padding:0;
		}
		li{
			margin:20px;
		}
		li label{
			display:inline-block;
			min-width:75px;
		}
		fieldset{
			margin:15px;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" placeholder="이름을 입력하세요">
				</li>
				<li>
					<label for="mail">메일</label>
					<input type="email" id="mail" placeholder="메일주소를 입력하세요">
				</li>
			</ul>
		</fieldset>
		
		<fieldset>
			<legend>로그인정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id">
				</li>
				<li>
					<label for="pw">비밀번호</label>
					<input type="password" id="pw">
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>

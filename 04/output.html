<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Output</title>
</head>
<body>
	<form action="#" method="get" oninput="resultA.value = parseInt(num1.value)  + parseInt(num2.value)">
		<input type="number" name="num1" value="0" min="0"> +
		<input type="number" name="num2" value="0"> =
		<output name="resultA" for="num"></output>
	</form>
</body>
</html>

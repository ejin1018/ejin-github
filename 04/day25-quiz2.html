<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>day25 quiz2</title>
	<style>
		h1{
			text-align:center;
			margin-bottom:30px;
		}
		.container{
			width:80%;
			margin:0 auto;
			text-align:center;
		}
		fieldset{
			margin-bottom:20px;
		}
		ul{
			padding:0;
			list-style:none;
		}
		.signIn label{
			display:inline-block;
			min-width:100px;
			text-align:right;
		}
		button[type="submit"],button[type="reset"]{
			width:80px;
			padding:5px 10px;
		}
	</style>
</head>
<body>
	<h1>회원가입</h1>
	<div class="container">
		<form action="#" method="post">
			<fieldset>
				<legend>사용자</legend>
				<ul class="signIn">
					<li>
						<label for="sign1">아이디</label>
						<input type="text" id="sign1">
					</li>
					<li>
						<label for="sign2">이메일</label>
						<input type="email" id="sign2" size="4">
						@
						<select>
							<option>naver.com</option>
							<option>gmail.com</option>
							<option>daum.net</option>
						</select>
					</li>
					<li>
						<label for="sign3">비밀번호</label>
						<input type="password" id="sign3">
					</li>
					<li>
						<label for="sign4">비밀번호 확인</label>
						<input type="password" id="sign4">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>이벤트 수신 동의</legend>
				<input type="radio" id="agree1" name="agree" checked>
				<label for="agree1">동의</label>
				<input type="radio" id="agree2" name="agree">
				<label for="agree2">비동의</label>
			</fieldset>
			<button type="submit">가입하기</button>
			<button type="reset">취소</button>
		</form>	
	</div>
</body>
</html>

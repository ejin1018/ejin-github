<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		label{
			display:block;
			width:35%;
			margin:10px auto;
			text-align:right;
		}
		input[type="submit"]{
			width:100%;
			margin: 10px auto 0;
			font-size:16px;
			padding:10px 0;
		}
	</style>
</head>
<body>
	<h1>회원가입</h1>
	<fieldset>
		<legend>로그인 정보</legend>
		<form action="#" method="post">
			<label>아이디
				<input type="text">
			</label>
			<label>비밀번호
				<input type="password">
			</label>
			<label>비밀번호확인
				<input type="password">
			</label>
		</form>
	</fieldset>
	<fieldset>
		<legend>개인 정보</legend>
		<form action="#" method="post">
			<label>이름
				<input type="text">
			</label>
			<label>메일 주소
				<input type="email">
			</label>
			<label>연락처
				<input type="tel">
			</label>
			<label>블로그/홈페이지
				<input type="url">
			</label>
		</form>
	</fieldset>
	<input type="submit" value="가입하기">
</body>
</html>

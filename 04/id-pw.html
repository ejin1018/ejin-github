<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>id-password</title>
	<style>
		legend{
			display:none;
		}
		fieldset{
			margin:20px;
		}
		input{
			margin-right:15px;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>로그인 정보</legend>
			<label>아이디 
				<input type="text" id="userId" name="login" size="10" maxlength="5">
			</label>
			<label>비밀번호 
				<input type="password" id="userPw" name="login" size="10" maxlength="10">
			</label>
			<input type="button" value="로그인">
		</fieldset>
	</form>
</body>
</html>

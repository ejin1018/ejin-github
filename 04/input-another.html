<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		fieldset{
			margin-bottom:20px;
		}
		legend{
			font-size:18px;
			font-weight:bold;
		}
		input[type="submit"]{
			width: 100%;
			padding:10px 0;
			font-size:14px;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>신청 과목</legend>
		<form action="#" method="get">
			<p>이 달에 신청할 과목을 선택하세요 (1 과목만)</p>
			<input type="radio" id="subj1" name="subject" checked>
			<label for="subj1">회화</label>
			<input type="radio" id="subj2" name="subject">
			<label for="subj2">문법</label>
			<input type="radio" id="subj3" name="subject">
			<label for="subj3">작문</label>
		</form>
	</fieldset>
	<fieldset>
		<legend>메일링</legend>
		<form action="#" method="get">
			<p>메일로 받고 싶은 주제 (복수 가능)</p>
			<input type="checkbox" id="mail1" checked>
			<label for="mail1">해외 단신</label>
			<input type="checkbox" id="mail2">
			<label for="mail2">5분 회화</label>
			<input type="checkbox" id="mail3">
			<label for="mail3">모닝 팝스</label>
		</form>
	</fieldset>
	<fieldset>
		<legend>반티 색상 설문 조사</legend>
		<p>올 해의 반티 색상을 추천해주세요</p>
		<form action="#" method="get">
			<label>선호색상
				<input type="color" value="#ffffff">
			</label>
		</form>
	</fieldset>
	<fieldset>
		<legend>날짜 선택</legend>
		<p>예상 제작 날짜를 선택해주세요</p>
		<form action="#" method="get">
			<label>
				<input type="date" min="2022-10-01" max="2022-12-31" value="2022-11-25">
			</label>
		</form>
	</fieldset>
	<fieldset>
		<legend>시간 선택</legend>
		<p>원하는 대관 시간을 선택해주세요 (오늘)</p>
		<form action="#" method="get">
			<label>시작시간 
				<input type="time" value="10:00" name="start" id="start">
			</label>
			<label>종료시간 
				<input type="time" value="18:00" name="end" id="end">
			</label>
		</form>
	</fieldset>

	<input type="submit" value="제출하기">
</body>
</html>
